<!DOCTYPE html>
<html>

<head>
    <title>Transaction</title>
    <link rel="stylesheet" type="text/css" href="/static/css/form.css">
</head>

<body>
    <h1 class="h1-center">Transaction</h1>
    <form method="POST" class="form">
        <div class="input-container ic1">
            <input id="sending_username" class="input" type="text" name="sending_username" value="{{user.username}}" placeholder=" " readonly />
            <div class="cut"></div>
            <label for="sending_username" class="placeholder">Username of sending client</label>
        </div>
        <div class="input-container ic2">
            <input id="receiving_client" class="input" type="text" name="receiving_client" placeholder=" " />
            <div class="cut"></div>
            <label for="receiving_client" class="placeholder">Username of receiving client</label>
        </div>
        <div class="input-container ic3">
            <input id="transaction_amount" class="input" type="number" name="transaction_amount" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="transaction_amount" class="placeholder">Transaction amount</label>
        </div>
        <input type="submit" class="submit" value="Submit">
        <input type="hidden" id="hidden_username" value="{{user.username}}">
        <button type="button" onclick="goBack()" class="cancel">Go back</button>
    </form>
    
    <script>
        function goBack() {
            var username = document.getElementById('hidden_username').value;
            window.location.href = '/hello/' + username;
        }
    </script>
</body>

</html>
