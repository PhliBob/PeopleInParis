<!DOCTYPE html>
<html>

<head>
    <title>Add User</title>
    <link rel="stylesheet" type="text/css" href="/static/css/form.css">
</head>

<body>
    <h1 class="h1-center">Maze Bank</h1>
    <h3 class="h3-center">Registration</h3>
    <form method="POST" class="form">
        <div class="input-container ic1">
            <input id="username" class="input" type="text" name="username" placeholder=" " />
            <div class="cut"></div>
            <label for="username" class="placeholder">Username</label>
        </div>
        <div class="input-container ic2">
            <input id="firstname" class="input" type="text" name="firstname" placeholder=" " />
            <div class="cut"></div>
            <label for="firstname" class="placeholder">First name</label>
        </div>
        <div class="input-container ic3">
            <input id="lastname" class="input" type="text" name="lastname" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="lastname" class="placeholder">Last name</label>
        </div>
        <div class="input-container ic4">
            <input id="password" class="input" type="password" name="password" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="password" class="placeholder">Password</label>
        </div>
        <div class="input-container ic5">
            <input id="amount" class="input" type="text" name="amount" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="amount" class="placeholder">Amount</label>
        </div>
        <input type="submit" class="submit" value="Submit">
        <button type="button" onclick="location.href='/'" class="cancel">Go back</button>
    </form>
</body>

</html>
